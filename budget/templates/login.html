<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
       

        #a{
            margin-left: 150px;
        }
    </style>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body style="background-color: #8BC6EC;
background-image: linear-gradient(135deg, #8BC6EC 0%, #e1e1e5 100%);
background-attachment: fixed;">

{%if messages%}
{%for m in messages%}
<div class="alert alert-warning alert-dismissible fade show mt-1" role="alert">
    <strong> {{m}}!</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endfor%}
{%endif%}
    
    <div class="container" style="margin-top: 150px;">

   
        <div class="row">
            <div class="col-4 "></div>
            <div class="col-4 p-4  bg-info border border-primary rounded-5 shadow">
                <h1 class="text-center fw-bolder" style="color:darkblue">SignIn</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div id="a">
                    <button type="submit" class="btn btn-info border border-dark " >Login</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    

    
</body>
</html>
