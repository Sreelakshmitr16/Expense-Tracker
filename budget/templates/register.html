{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
            margin-left: 350px;
        }
        /* body{
            background-image: url('{%static "image/flower.jpg"%}');
            background-size: cover;
        } */
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
">
    {%if messages%}
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{m}}!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    {%endif%}

    <div class="container " style="margin-top: 130px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 shadow border-dark border rounded-5" style="background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            ;">
                <h1 class="text-center fw-bolder ">SignUp</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                <div id="a">
                    <button type="submit" class="btn btn-info">Register</button>
                </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>
</html>
